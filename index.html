<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Обратный отсчёт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://st.peopletalk.ru/wp-content/uploads/2024/09/a435f7d8b6660cdcfe90d5ebcf8a6418.jpg'); /* ЗАМЕНИТЕ НА РЕАЛЬНУЮ ССЫЛКУ */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* Полупрозрачная подложка для улучшения читаемости текста */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      z-index: 1;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(to right, #ffd700, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .timer {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-unit {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      min-width: 100px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .time-value {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .time-label {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .timer {
        gap: 10px;
      }

      .time-unit {
        min-width: 70px;
        padding: 15px;
      }

      .time-value {
        font-size: 2rem;
      }

      .time-label {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .time-unit {
        min-width: 60px;
        padding: 10px;
      }

      .time-value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>До переворота календаря осталось:</h1>
    <div class="timer">
      <div class="time-unit">
        <div class="time-value" id="days">00</div>
        <div class="time-label">дней</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">часов</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">минут</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">секунд</div>
      </div>
    </div>
  </div>

  <script>
    // Установите дату окончания: 03.09.2025 00:00
    const targetDate = new Date('September 3, 2025 00:00:00').getTime();

    const updateTimer = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timerInterval);
        document.querySelector("h1").textContent = "Переворот календаря свершился!";
        document.querySelector(".timer").innerHTML = "";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    };

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
